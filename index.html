<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="left-container">
        <img id="background-photo"
            src="images/photo.jpg"
            alt="Man on mountain">

        <div class="logo-container">
            <img id="logo" src="images/logo.svg" alt="mountain logo">
            <h1 id="logo-name">Climber Core</h1>
        </div>

        <p class="photo-credit">
            Photo by <a
                href="https://unsplash.com/@srjefers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jeferson
                Argueta</a> on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="right-container">
        <div class="right-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realise
                your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="right-middle">
            <h2>Let's do this!</h2>
            <form id="form" action="#" method="post">
                <div class="form-row">
                    <div class="group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder=" " required>
                    </div>
                    <div class="group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder=" " required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder=" " required>
                    </div>
                    <div class="group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder=" " required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder=" " required>
                    </div>
                    <div class="group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder=" " required>
                    </div>
                </div>
            </form>
        </div>
        <div class="right-bottom">
            <button type="submit" form="form" class="create-account">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
